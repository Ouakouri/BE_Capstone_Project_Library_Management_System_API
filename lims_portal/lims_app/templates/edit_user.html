<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Edit User</h1>

    <form method="POST" action="{% url 'edit_user' user.id %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>

        <label for="date_of_membership">Date of Membership:</label>
        <input type="date" id="date_of_membership" name="date_of_membership" value="{{ user.profile.date_of_membership }}" required>

        <label for="is_active">Active:</label>
        <input type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'user_list' %}">Back to User List</a>
</body>
</html>
